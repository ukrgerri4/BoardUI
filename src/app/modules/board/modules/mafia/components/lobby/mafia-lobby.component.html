<ng-template [ngIf]="createdGames?.active?.length">
  <div *ngFor="let activeGame of createdGames.active" class="row justify-content-between shadow-sm rounded rounded-sm bg-white g-0 m-2">
    <div class="col-8 d-flex flex-column justify-content-center pl-2">
      <div class="font-weight-bold text-clip">{{activeGame.name}}</div>
      <div>{{activeGame.capacity}}</div>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center pr-2">
      <button class="btn btn-success">Reconnect</button>
    </div>
  </div>
</ng-template>

<div class="footer">
  <button class="btn btn-success ml-2" (click)="createGame()">Create game</button>
</div>
