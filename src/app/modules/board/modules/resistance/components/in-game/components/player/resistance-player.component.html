
<div class="wrap">
  <div class="h-100 w-25 d-flex flex-column">
    <div class="h-50 w-100 d-flex justify-content-center align-items-center">
      <i class="material-icons img-disabled" [style.fontSize]="'24px'">thumb_up</i>
    </div>
    <div class="h-50 w-100 d-flex justify-content-center align-items-center">
      <i class="material-icons img-disabled" [style.fontSize]="'24px'">thumb_down</i>
    </div>
  </div>

  <div class="h-100 w-75 d-flex flex-column">
    <div class="h-75 w-100 d-flex justify-content-center align-items-center">
      <ng-template [ngIf]="data?.isBoss" [ngIfElse]="voteBlock">
          <i class="material-icons img-active" [style.fontSize]="'48px'">local_police</i>
      </ng-template>

      <ng-template #voteBlock>
          <app-radio
            *ngIf="!data?.isBoss"
            [checked]="false"
            [checkedIcon]="'backpack'"
            [uncheckedIcon]="'no_backpack'"
            [checkedColor]="'#856404'"
            [uncheckedColor]="'#6c757d'"
            [fontSize]="'48px'">
          </app-radio>
      </ng-template>
    </div>

    <div class="h-25 w-100 d-flex justify-content-center align-items-center">
      <span class="font-weight-bold"><small>{{data?.name}}</small></span>
    </div>
  </div>
</div>
