<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="row g-0 row-cols-3 p-1">
  <ng-template ngFor let-cell [ngForOf]="gameGrid" let-i="index">

    <ng-template [ngIf]="!!cell" [ngIfElse]="emptyCell">
      <app-resistance-player
        [data]="gameState?.players[cell-1]"
        class="d-flex justify-content-center align-items-center border border-radius shadow-lg p-1 mb-2">
      </app-resistance-player>
    </ng-template>

    <ng-template #emptyCell>
      <div class="col-4"></div>
    </ng-template>

  </ng-template>
  
</div>
